<!doctype html>
<html>
  <head>
  </head>
  <body ng-app="testApp">
    <div ng-controller="MainCtrl">
      <button class="btn btn-primary" md-mouse-hold="holding()" md-mouse-hold-options="options">Click and Hold</button>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="src/md-mouse-hold/mdMouseHold.js"></script>

    <script type="text/javascript">
      angular.module('testApp', [
        'md.mouseHold'
      ])
      .controller('MainCtrl', function ($scope) {
        $scope.options = {
          delay: 50,
          buttons: 'all',
          onRelease: function (d) {
            console.log('held for ' + d + ' ms');
          }
        };
      
        $scope.holding = function () {
          console.log('what');
        };
      });
    </script>
</body>
</html>
